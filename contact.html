    <div class="topnav">
        <a href="index.html">Home</a> | 
        <a href="contact.html">Contact</a>
        <a href="gallery.html">Gallery</a>
        <a href="myworks.html">My Works</a>

    <div id="contactUs">
        <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.enable-javascript.net/blog/divi-discount/"></a></div><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div>

        <div id="form">
            <h3>Contact Us</h3> 
            <form action="#" method="POST" enctype="utf-8">
                <label for="fname">Name: </label>
                <input type="text" id="fname" name="fname" pattern="[a-z]{4,15}"> <br>

                <label for="sName">Sname: </label>
                <input type="text" id="sName" name="sName" pattern="[a-z]{4,15}"><br>

                <label for="password">password</label> 
                <input type="password" pattern=".{8,}"> <br>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email"> <br>

                <label for="country">Where are you from: </label>
                <select name="country" id="country">
                    <option value="1">Africa</option>
                    <option value="2">Asia</option>
                    <option value="3">Europe</option>
                    <option value="4">Australia</option> 
                </select> <br>

                <label for="file">file</label>
                <input type="file"><br>

                <label for="date">Date</label>
                <input type="datetime-local"><br>

                <p>what do you want to say</p>
                <textarea name="textArea" id="textArea" cols="30" rows="10"></textarea> <br>

                <input type="submit" id="submit" name="submit">
            </form>
        </div>
    </div>
